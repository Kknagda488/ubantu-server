<!DOCTYPE html>
<html>
  <head>
    <title>New User Registration</title>
  </head>
  <body>
    <h2>New User Registration</h2>
    <p>A new user has registered. Please click the button below to approve the registration:</p>
    <p>Name: {{ name }}</p>
    <p>Email: {{ email }}</p>
    <a href="{{ confirm_link }}" style="padding: 10px 20px; background-color: #4CAF50; color: white; text-decoration: none;">
      Approve Registration
    </a>
  </body>
</html>
