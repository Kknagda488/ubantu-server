<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>LLM Coder</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/select/1.4.0/css/select.dataTables.css" />
    <style>
        .activeRow {
            background-color: lightskyblue
        }
    </style>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

        <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>

</head>

<body>
    <div class="container">
        <div class="row p-5">
            <div class="col-4 text-left">
                <form action="/create_job" method="POST">
                    <h1 class="h3 mb-3 fw-normal">LLM Coder</h1>
                    {% if (selected_len != None) and (selected_len != 0 ) %}
                        <div class="alert alert-primary" role="alert">Total Selected Files: {{ selected_len }}</div>
                    {% else %}
                        <div class="alert alert-primary" role="alert">No File Selected. Using AI autoselect.</div>
                    {% endif %}
                    <p></p>
                    
                    <select class="form-select mb-3" name="model_name" id="model_name">
                        <option selected value="GPT-3.5-TURBO">GPT-3.5-TURBO</option>
                        <option value="GPT-4">GPT-4</option>
                      </select>

                      <select class="form-select mb-3"name="framework" id="framework">
                        <option selected value="PYTHON">PYTHON</option>
                        <option value="REACT">REACT</option>
                      </select>

                    <button type="submit" value="submit" class="w-100 btn btn-lg btn-primary mb-2">Start</button>
                </form>
            </div>
            <div class="col-8" >
                <p id="tp" name="tp"></p>
            </div>
        </div>
    </div>

    <script>

        // Retrieve the data from session storage
        var selectedData = JSON.parse(sessionStorage.getItem('selectedData'));
        var repoLink = sessionStorage.getItem('repoLink');
        var branchName = sessionStorage.getItem('branchName');

        // Use the data as needed
        console.log(selectedData);
        console.log(repoLink);
        console.log(branchName);

        // Clear the session storage (optional)
        sessionStorage.removeItem('selectedData');
        sessionStorage.removeItem('repoLink');
        sessionStorage.removeItem('branchName');
    </script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>

</html>
